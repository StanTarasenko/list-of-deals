<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>li {
            cursor: pointer;
            width: 200px;
        }

        .selected {
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- <button onclick="clickQ()">click me</button> -->
    <button id="btn">click me</button>
    <p id="p">
        Paragraph
        <span id="span">
            <b id="b">Text</b>
        </span>
    </p>

    <form action="" class="form">
        <input type="text" value="Name">
        <button type="submit">Send</button>
    </form>
    <h1>Задачи на день</h1>
    <ul id="ul">
        <li>Сходить в магазин</li>
        <li>Проситать книгу</li>
        <li>Позвонить другу</li>
        <li>Поработать</li>
        <li>Принять гостей</li>
    </ul>

    <div id="menu">
        <button data-action="save">Сохранить</button>
        <button data-action="load">Загрузить</button>
        <button data-action="search">Поиск</button>
        <button data-action="addToStart">Добавить в начало</button>
        <button data-action="addToEnd">Добавить в конец</button>
        <button data-action="delete">Удалить</button>
        <button data-action="sort">Отсортировать</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
